<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoNumber Intel</title>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var message = [
          'Message: ' + msg,
          'URL: ' + url,
          'Line: ' + lineNo,
          'Column: ' + columnNo,
          'Error object: ' + JSON.stringify(error)
        ].join(' - ');
        console.log("GLOBAL ERROR: " + message);
        var errDiv = document.createElement('div');
        errDiv.style.color = 'red';
        errDiv.style.position = 'fixed';
        errDiv.style.top = '0';
        errDiv.style.left = '0';
        errDiv.style.background = 'black';
        errDiv.style.zIndex = '10000';
        errDiv.style.padding = '10px';
        errDiv.innerText = message;
        document.body.appendChild(errDiv);
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0A0A0B; color: #10b981; font-family: monospace;">
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px;">GEONUMBER INTEL</div>
          <div style="font-size: 12px; opacity: 0.5;">INITIALIZING SECURE TERMINAL...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
